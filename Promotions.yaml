parameters:
  partner_code:
    name: partner_code
    description: The organization or entity code registered and obtained through partner
      onboarding process
    in: query
    required: true
    type: string
  language:
    name: language
    description: 2-character ISO 639-1 Language Code. Default language will be picked
      up based on the partner configuration when there is no language provided in
      the request.
    in: query
    type: string
    maxLength: 2
    minLength: 2
    enum:
    - EN
    - ES
    - IT
    - DE
    - NL
    - FR
  channel:
    name: channel
    description: "Consumer channel information. This information could be used for\
      \ personalization whenever applicable. \r\n  website - Standard website accessed\
      \ by the end user\r\n  agent_tool - Agent tool used by travel agent / Call centres\
      \ / retailers\r\n  mobile_app - Native mobile app accessed by the end user"
    in: query
    required: true
    type: string
    enum:
    - website
    - mobile_app
    - agent_tool
  transaction_id:
    name: transaction_id
    description: 'The transaction identifier used to identify and troubleshoot a given
      request. '
    in: query
    required: false
    type: string
  client_id:
    name: client_id
    description: Your client identifier.
    in: header
    required: true
    type: string
    maxLength: 32
    minLength: 32
  reservation_date:
    name: reservation_date
    description: ISO 8601 date and time of  reservation.
    in: query
    required: true
    type: string
    format: datetime
  pickup_date:
    name: pickup_date
    description: ISO 8601 date and time of pickup..
    in: query
    required: true
    type: string
    format: datetime
  dropoff_date:
    name: dropoff_date
    description: ISO 8601 date and time of dropoff.
    in: query
    required: true
    type: string
    format: datetime
