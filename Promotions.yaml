  commercial_discount:
    title: Commercial discount
    description: "The commercial rental vehicle brand rewards program code (also known\
      \ as discount code). The discounts applied to the rate of the reservation.'\r\
      \n"
    required:
    - brand
    - code
    type: object
    properties:
      brand:
        $ref: '#/definitions/brand'
      code:
        $ref: '#/definitions/code'
      percent:
