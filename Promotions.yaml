        type: integer
      free_options:
        allOf:
        - $ref: '#/definitions/free_options'
        - title: Free options
        - description: 'Eligible free ancillary products and benefits offered.  '
      pickup_date_range:
        allOf:
        - $ref: '#/definitions/date_range'
        - title: Pickup date range
        - description: ' Pickup date range for the eligibility of promotional discounts. '
      dropoff_date_range:
        allOf:
        - $ref: '#/definitions/date_range'
        - title: Dropoff date range
        - description: 'Dropoff date range for eligibility of the promotional discounts. '
      reservation_date_range:
        $ref: '#/definitions/date_range'
  language:
    allOf:
    - $ref: '#/definitions/code'
    - title: Language
    - description: 2-character ISO 639-1 Language Code. Default language will be picked
        up based on the partner configuration when there is no language provided in
        the request.
    - maxLength: 2
    - minLength: 2
    - enum:
      - EN
      - ES
      - IT
      - DE
      - NL
      - FR
    example: EN
  product_code:
    allOf:
    - $ref: '#/definitions/code'
    - title: Extras code
    - description: The rental ancillary code used to identify and add rental vehicle
