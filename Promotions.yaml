definitions:
  code:
    description: ""
    type: string
  brand:
    title: The Avis, Budget, or Payless brand name
    description: ' ABG supported brand names like Avis, Budget, or Payless'
    enum:
    - Avis
    - Budget
    - Payless
    type: string
    example: Avis
  channel:
    title: Consumer channel
    description: "Consumer channel information. This information could be used for\
      \ personalization whenever applicable. \r\n  website - Standard website accessed\
      \ by the end user\r\n  agent_tool - Agent tool used by travel agent / Call centres\
      \ / retailers\r\n  mobile_app - Native mobile app accessed by the end user"
    enum:
    - website
    - mobile_app
    - agent_tool
    type: string
    example: website
  hour:
    title: Hour
    description: Hours in 24 hours ISO 8601 format.
    pattern: ^(?<hour>2[0-3]|[01][0-9]):?(?<minute>[0-5][0-9])$
    type: string
    example: 14:30
  quantity:
    type: number
    example: 1
  success_details:
    title: Success details
    description: Success response metadata for all the rest APIs.
    type: array
    items:
      type: object
      properties:
        code:
          description: The HTTP status code value
          type: string
        message:
          description: The HTTP status code message
          type: string
        details:
          description: Description of the success status
          type: string
  transaction_id:
    title: Transaction identifier
    description: The transaction identifier used to identify and troubleshoot a given
      request.
    type: string
    example: 391117cf-4470-4353-8b51-f00c3c098943
  transaction:
    title: Transaction
    description: Transaction details that may be used by your application to identify
      a request.
    type: object
    properties:
      id:
        $ref: '#/definitions/transaction_id'
      system_id:
        title: Internal correlation  identifier
        description: A unique identifier generated internally by the application to
          identify the payload and troubleshoot.
        type: string
        example: i9332ffa-5250-11e9-8647-d663bd873d78
  error_details:
    description: ' The following describes the elements that can appear in the response
      body of an error.'
    type: array
    items:
      type: object
      properties:
        code:
          description: The error code value
          type: string
        message:
          description: The HTTP status code message
          type: string
        reason:
          description: The reason the request has failed
          type: string
        details:
          description: Description of the error
          type: string
  error_status:
    title: Error status
    description: A container for the error details
    required:
    - request_time
    - errors
    - request_errors
    type: object
    properties:
      request_time:
        allOf:
        - $ref: '#/definitions/date_time'
        - description: The time stamp of the request
      request_errors:
        description: The number of errors that occurred
        type: integer
      errors:
        $ref: '#/definitions/error_details'
  error_response:
    required:
    - status
    type: object
    properties:
      status:
        allOf:
        - $ref: '#/definitions/error_status'
        - description: A container for the error details
