    required:
    - from
    - to
    type: object
    properties:
      from:
        allOf:
        - $ref: '#/definitions/date_time'
        - title: From date
        - description: Start date for the date range ISO 8601
        example: 2019-04-01T00:00:00.000Z
      to:
        allOf:
        - $ref: '#/definitions/date_time'
        - title: To date
