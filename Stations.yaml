definitions:
  code:
    description: ""
    type: string
  brand:
    title: The Avis, Budget, or Payless brand name
    description: ' ABG supported brand names like Avis, Budget, or Payless'
    enum:
    - Avis
    - Budget
    - Payless
    type: string
    example: Avis
  city:
    description: City name of the user.
    type: string
  channel:
    title: Consumer channel
    description: "Consumer channel information. This information could be used for\
      \ personalization whenever applicable. \r\n  website - Standard website accessed\
      \ by the end user\r\n  agent_tool - Agent tool used by travel agent / Call centres\
      \ / retailers\r\n  mobile_app - Native mobile app accessed by the end user"
    enum:
    - website
    - mobile_app
    - agent_tool
    type: string
    example: website
  coordinate:
    description: Latitude and longitude values
    pattern: ^-?[0-9]{1,3}(?:\.[0-9]{1,10})?$
    type: string
    example: -74.187506
  flight_class:
    title: Fare Class
    description: Booking Fare class.
    enum:
    - economy
    - business
    - premium
    - first
    type: string
    example: business
  hour:
    title: Hour
    description: Hours in 24 hours ISO 8601 format.
    pattern: ^(?<hour>2[0-3]|[01][0-9]):?(?<minute>[0-5][0-9])$
    type: string
    example: 14:30
  iata_number:
    title: Partner IATA number
    description: International Air Transport Association (IATA) number. This is an
      identifier used by travel agents that allows the rental car company to pay the
      agent a commission for the rental.
    type: string
    example: "91212019"
  name:
    type: string
  success_details:
    title: Success details
    description: Success response metadata for all the rest APIs.
    type: array
    items:
      type: object
      properties:
        code:
          description: The HTTP status code value
          type: string
        message:
          description: The HTTP status code message
          type: string
        details:
          description: Description of the success status
          type: string
  transaction_id:
    title: Transaction identifier
    description: The transaction identifier used to identify and troubleshoot a given
      request.
    type: string
    example: 391117cf-4470-4353-8b51-f00c3c098943
  transaction:
    title: Transaction
    description: Transaction details that may be used by your application to identify
      a request.
    type: object
    properties:
      id:
        $ref: '#/definitions/transaction_id'
      system_id:
        title: Internal correlation  identifier
        description: A unique identifier generated internally by the application to
          identify the payload and troubleshoot.
        type: string
        example: i9332ffa-5250-11e9-8647-d663bd873d78
  type:
    type: string
  error_details:
    description: ' The following describes the elements that can appear in the response
      body of an error.'
    type: array
    items:
      type: object
      properties:
        code:
          description: The error code value
          type: string
        message:
          description: The HTTP status code message
          type: string
        reason:
          description: The reason the request has failed
          type: string
        details:
          description: Description of the error
          type: string
  error_status:
    title: Error status
    description: A container for the error details
    required:
    - request_time
    - errors
    - request_errors
    type: object
    properties:
      request_time:
        allOf:
        - $ref: '#/definitions/date_time'
        - description: The time stamp of the request
      request_errors:
        description: The number of errors that occurred
        type: integer
      errors:
        $ref: '#/definitions/error_details'
  error_response:
    required:
    - status
    type: object
    properties:
      status:
        allOf:
        - $ref: '#/definitions/error_status'
        - description: A container for the error details
  revised:
    description: This object contains the revised pickup and dropoff dates of reservation.
    required:
    - pickup_date
    - dropoff_date
    type: object
    properties:
      pickup_date:
        $ref: '#/definitions/pickup_date'
      dropoff_date:
        $ref: '#/definitions/dropoff_date'
      pickup_address:
        $ref: '#/definitions/address'
      dropoff_address:
        $ref: '#/definitions/address'
  calender:
    title: Calendar details
    description: Partner or ABG specific working and holiday related details.
    required:
    - holidays
    - week_days
    type: object
    properties:
      week_days:
        $ref: '#/definitions/week_day'
      holidays:
        type: array
        items:
          $ref: '#/definitions/holiday'
  holiday:
    title: Holiday
    description: This contains the partner or ABG specific calendar details which
      will contain the working hours during vacation days such as the date and working
      hours.
    required:
    - start_date
    - end_date
    type: object
    properties:
      name:
        title: Name of the holiday
        description: Holiday description
        type: string
      start_date:
        allOf:
        - $ref: '#/definitions/date'
        - title: Holiday start date
        - description: Holiday start date
      end_date:
        allOf:
        - $ref: '#/definitions/date'
        - title: Holiday end date
        - description: Holiday end date
      hours:
        title: Working hours
        description: This field indicates the working hours for the partner station.
        type: array
        items:
          type: object
          properties:
            open:
              allOf:
              - $ref: '#/definitions/hour'
              - title: Opening hour
              - description: Opening hour slot in ISO 8601 format.
              example: 09:00
            close:
              allOf:
              - $ref: '#/definitions/hour'
              - title: Closing hour
              - description: Closing hour slot in ISO 8601 format.
              example: 780
      number:
        title: Airline Number
        description: Identifying number assigned to the airline carrier flight segment.
        type: string
        example: "001"
      code:
        allOf:
        - $ref: '#/definitions/airline_code'
        - title: Airline Code
        - description: 2-character IATA airline code.
        example: BA
      class:
        allOf:
        - $ref: '#/definitions/flight_class'
        example: business
  hours:
    title: Hours Slots
    description: Working and holidays working hour slots.
    type: array
    items:
      type: object
      properties:
        open:
          allOf:
          - $ref: '#/definitions/hour'
          - title: Opening hour
          - description: Opening hour slot in ISO 8601 format.
          example: 09:00
        close:
          allOf:
          - $ref: '#/definitions/hour'
          - title: Closing hour
          - description: Closing hour slot in ISO 8601 format.
          example: 780
  domain:
    type: object
    properties:
      language:
        $ref: '#/definitions/language'
      channel:
        $ref: '#/definitions/channel'
  partner:
    title: Partner information
    description: Travel partner information.
    required:
    - code
    type: object
    properties:
      code:
        $ref: '#/definitions/partner_code'
      name:
        $ref: '#/definitions/partner_name'
      iata_number:
        $ref: '#/definitions/iata_number'
  class_code:
    allOf:
    - $ref: '#/definitions/code'
    - title: Vehicle class code
      description: The vehicle class code used to identify individual cars and trucks
        according to size, axle numbers and type.
      enum:
      - A
      - B
      - C
      - D
      - E
      - F
      - G
      - H
      - I
      - J
      - K
