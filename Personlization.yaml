                - code: "14528"
                  message: Bad Request
                  reason: Invalid rate_code.
                  details: Rate Code entered is invalid.
                - code: "14184"
                  message: Bad Request
                  reason: Last name and customer id combination is invalid.
                  details: 'Last name does not match the wizard number '
