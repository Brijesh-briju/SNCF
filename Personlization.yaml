---
swagger: "2.0"
info:
  title: Personlization
  version: 1.0.0
  description: "### Personalization \r\n\r\nPersonalization API will recommend cars\
    \ to the users based on the number of passengers travelling in a group. \r\nPassenger’\
    s age & loyalty/commercial card mapping will be used as additional parameters\
    \ to determine the best offers. \r\n\r\n  * Display the best offers based on the\
    \ personalization rules. \r\n  *\tA user will be provided with below three options\
    \ irrespective of brand:\r\n    *\tLead Recommendation\r\n    *\tPrimary Trade\
    \ up\r\n    * Secondary Trade up\r\n  *\tInput to the personalization request\
    \ will be:\r\n    *\tPartner specific default car groups for a non MAD booking\r\
    \n    *\t“Meet & Greet” specific car groups for a MAD booking\r\n"
host: internal.abgapiservices.com
basePath: /personalization/v1
consumes:
- application/json
produces:
- application/json
paths:
  /partner:
    post:
      parameters:
      - name: body
        schema:
          $ref: '#/definitions/personalization_v1_request'
        in: body
        required: true
      responses:
        "200":
          description: The following demonstrates an example of a successful response
            for the personalization endpoint.
          schema:
            $ref: '#/definitions/personalization_v1_response'
          examples:
            application/json:
              status:
                request_time: 2018-10-25T12:01:54Z
                success:
                - code: "200"
                  message: Success
                  details: Recommended vehicles for the requested partner were retrieved
                    successfully.
              transaction:
                id: B66a1700-43e1-11e9-95ce-e6a7a0e31bec
                system_id: C56a1700-43e1-11e9-95ce-e6a7a0e31bec
              partner:
                code: SNCF
                name: SNCF
              domain:
                language: EN
              recommendations:
              - brand: Avis
                name: Lead Recommendation
                vehicle:
                  category:
                    vehicle_class_code: A
              - brand: Avis
                name: Primary Trade up
                vehicle:
                  category:
                    vehicle_class_code: B
              - brand: Budget
                name: Secondary Trade up
                vehicle:
                  category:
                    vehicle_class_code: C
        "400":
          description: 400 Bad Request is returned when the request could not be understood
            by the server. 400 includes missing required values, invalid data types,
            minimum/maximum values, ranges and format.
